<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60" fill="none">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(0, 5)">
    <!-- Queue boxes -->
    <rect x="5" y="10" width="15" height="12" rx="2" fill="#8B5CF6" opacity="0.9"/>
    <rect x="5" y="26" width="15" height="12" rx="2" fill="#A78BFA" opacity="0.8"/>
    <rect x="5" y="42" width="15" height="12" rx="2" fill="#C4B5FD" opacity="0.7"/>

    <!-- Arrow -->
    <line x1="25" y1="30" x2="45" y2="30" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round"/>
    <polyline points="40,24 48,30 40,36" stroke="url(#brandGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text -->
  <text x="60" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#brandGradient)">Queue</text>
  <text x="60" y="47" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#64748B">Advisor</text>
</svg>
